<!--- Based off of: http://w3.eleqtriq.com/wp-content/static/demos/2014/4-slice/img/4slice.svg -->
<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <symbol id="chrome-tab-geometry-left" viewBox="0 0 214 34" >
      <path d="M17 0h197v34H0c4.5 0 9-3.5 9-8V8c0-4.5 3.5-8 8-8z"/>
    </symbol>
    <symbol id="chrome-tab-geometry-right" viewBox="0 0 214 34">
      <use xlink:href="#chrome-tab-geometry-left"/>
    </symbol>

    <clipPath id="crop">
      <rect class="mask" width="100%" height="100%" x="0"/>
    </clipPath>
  </defs>

  <svg width="50%" height="100%">
    <use xlink:href="#chrome-tab-geometry-left" width="214" height="34" class="chrome-tab-background"/>
  </svg>

  <g transform="scale(-1, 1)">
    <svg width="50%" height="100%" x="-100%" y="0">
      <use xlink:href="#chrome-tab-geometry-right" width="214" height="34" class="chrome-tab-background"/>
    </svg>
  </g>
</svg>
